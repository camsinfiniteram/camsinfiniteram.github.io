<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time LPC Spectral Envelope Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            background-color: #1a202c;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-xl p-6">
        <h1 class="text-3xl font-bold text-center mb-4">LPC Spectral Envelope Visualizer</h1>
        <p class="text-center text-gray-400 mb-6">Click the button below to start visualizing your voice's spectral envelope in real time using Linear Predictive Coding (LPC).</p>

        <!-- Canvas for visualization -->
        <div class="w-full h-96 rounded-lg overflow-hidden mb-6">
            <canvas id="visualizerCanvas"></canvas>
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="startButton" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 ease-in-out">
                Start Audio Capture
            </button>
            <div class="flex items-center">
                <label for="lpcOrder" class="mr-2 text-sm">LPC Order:</label>
                <input type="range" id="lpcOrder" min="2" max="20" value="10" class="w-48"> <!-- Range input for LPC order, 10 is a decent baseline -->
                <span id="lpcOrderValue" class="ml-2 text-sm w-8 text-center">10</span>
            </div>
        </div>
         <div id="message" class="text-center text-red-500 mt-4 h-6"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
